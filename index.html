<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Hologram - Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        /* THE CANVAS */
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* CAMERA FEED (HUD STYLE) */
        #video-container {
            position: absolute; bottom: 20px; right: 20px; 
            width: 200px; height: 150px; 
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px; overflow: hidden; z-index: 20;
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            opacity: 0; transition: opacity 0.5s;
        }
        
        #video-feed {
            width: 100%; height: 100%; object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            opacity: 0.7;
        }

        #cam-label {
            position: absolute; bottom: 5px; left: 10px;
            color: cyan; font-size: 10px; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 5px cyan;
        }

        /* UI OVERLAY (Buttons) */
        #ui-layer {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            z-index: 10; display: flex; gap: 15px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px; border-radius: 50px;
            backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0; transition: opacity 1s ease; pointer-events: none;
        }
        
        #ui-layer.visible { opacity: 1; pointer-events: all; }

        button {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            color: #ccc; padding: 12px 24px; border-radius: 25px;
            cursor: pointer; text-transform: uppercase; font-size: 11px; letter-spacing: 2px;
            font-weight: 600; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        button:hover, button.active {
            background: white; color: black; 
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            transform: translateY(-2px);
        }

        /* START SCREEN */
        #intro-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
            transition: opacity 0.8s ease;
        }
        
        h1 { font-weight: 200; letter-spacing: 5px; margin-bottom: 10px; text-transform: uppercase; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; letter-spacing: 1px; }

        #start-btn {
            background: transparent; color: cyan; border: 1px solid cyan;
            padding: 15px 40px; font-size: 14px; letter-spacing: 3px;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
        }
        
        #start-btn:hover { background: cyan; color: black; box-shadow: 0 0 30px cyan; }

        #status {
            position: absolute; top: 20px; left: 20px; color: rgba(255,255,255,0.5);
            font-size: 12px; letter-spacing: 1px; z-index: 5;
            background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #guide {
            margin-top: 5px; font-size: 10px; color: #888;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>Particle Core</h1>
        <p>System requires camera access for gestures</p>
        <button id="start-btn">Initialize System</button>
    </div>

    <div id="status">
        <span id="status-text">Waiting for input...</span>
        <div id="guide">ðŸ‘† Point index finger to move particles</div>
    </div>

    <div id="video-container">
        <video id="video-feed" playsinline muted autoplay></video>
        <div id="cam-label">Optical Sensor</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <button onclick="morphTo('sphere')" class="active">Globe</button>
        <button onclick="morphTo('heart')">Heart</button>
        <button onclick="morphTo('saturn')">Saturn</button>
        <button onclick="morphTo('spiral')">Galaxy</button>
        <button onclick="toggleExplosion()">ðŸ’¥ Explode</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';
        import { gsap } from 'https://cdn.skypack.dev/gsap';

        // --- GLOBAL VARIABLES ---
        let handLandmarker;
        const video = document.getElementById("video-feed");
        const statusText = document.getElementById("status-text");
        const videoContainer = document.getElementById("video-container");
        
        // --- 1. SETUP THREE.JS SCENE ---
        const PARTICLE_COUNT = 45000;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- CURSOR INDICATOR (Visual Feedback) ---
        const cursorGeometry = new THREE.RingGeometry(0.5, 0.6, 32);
        const cursorMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.8, side: THREE.DoubleSide });
        const cursorMesh = new THREE.Mesh(cursorGeometry, cursorMaterial);
        scene.add(cursorMesh);

        // Post Processing
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0;
        bloomPass.strength = 1.3;
        bloomPass.radius = 0.5;
        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- SHADERS & PARTICLES (Same Logic) ---
        const vertexShader = `
            uniform float uTime;
            uniform float uMorph;
            uniform vec3 uMouse;
            uniform float uInteractStrength;
            attribute vec3 positionTarget;
            attribute float sizeRandom;
            varying vec3 vColor;
            varying float vDist;
            
            // Simplex Noise (Compressed for brevity)
            vec3 mod289(vec3 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 mod289(vec4 x) { return x - floor(x * (1.0 / 289.0)) * 289.0; }
            vec4 permute(vec4 x) { return mod289(((x*34.0)+1.0)*x); }
            vec4 taylorInvSqrt(vec4 r) { return 1.79284291400159 - 0.85373472095314 * r; }
            float snoise(vec3 v) {
                const vec2  C = vec2(1.0/6.0, 1.0/3.0) ;
                const vec4  D = vec4(0.0, 0.5, 1.0, 2.0);
                vec3 i  = floor(v + dot(v, C.yyy) );
                vec3 x0 = v - i + dot(i, C.xxx) ;
                vec3 g = step(x0.yzx, x0.xyz);
                vec3 l = 1.0 - g;
                vec3 i1 = min( g.xyz, l.zxy );
                vec3 i2 = max( g.xyz, l.zxy );
                vec3 x1 = x0 - i1 + C.xxx;
                vec3 x2 = x0 - i2 + C.yyy;
                vec3 x3 = x0 - D.yyy;
                i = mod289(i);
                vec4 p = permute( permute( permute(
                            i.z + vec4(0.0, i1.z, i2.z, 1.0 ))
                        + i.y + vec4(0.0, i1.y, i2.y, 1.0 ))
                        + i.x + vec4(0.0, i1.x, i2.x, 1.0 ));
                float n_ = 0.142857142857;
                vec3  ns = n_ * D.wyz - D.xzx;
                vec4 j = p - 49.0 * floor(p * ns.z * ns.z);
                vec4 x_ = floor(j * ns.z);
                vec4 y_ = floor(j - 7.0 * x_ );
                vec4 x = x_ *ns.x + ns.yyyy;
                vec4 y = y_ *ns.x + ns.yyyy;
                vec4 h = 1.0 - abs(x) - abs(y);
                vec4 b0 = vec4( x.xy, y.xy );
                vec4 b1 = vec4( x.zw, y.zw );
                vec4 s0 = floor(b0)*2.0 + 1.0;
                vec4 s1 = floor(b1)*2.0 + 1.0;
                vec4 sh = -step(h, vec4(0.0));
                vec4 a0 = b0.xzyw + s0.xzyw*sh.xxyy ;
                vec4 a1 = b1.xzyw + s1.xzyw*sh.zzww ;
                vec3 p0 = vec3(a0.xy,h.x);
                vec3 p1 = vec3(a0.zw,h.y);
                vec3 p2 = vec3(a1.xy,h.z);
                vec3 p3 = vec3(a1.zw,h.w);
                vec4 norm = taylorInvSqrt(vec4(dot(p0,p0), dot(p1,p1), dot(p2, p2), dot(p3,p3)));
                p0 *= norm.x; p1 *= norm.y; p2 *= norm.z; p3 *= norm.w;
                vec4 m = max(0.6 - vec4(dot(x0,x0), dot(x1,x1), dot(x2,x2), dot(x3,x3)), 0.0);
                m = m * m;
                return 42.0 * dot( m*m, vec4( dot(p0,x0), dot(p1,x1), dot(p2,x2), dot(p3,x3) ) );
            }
            void main() {
                vec3 pos = mix(position, positionTarget, uMorph);
                float noiseVal = snoise(pos * 0.1 + uTime * 0.2);
                pos += normal * noiseVal * 0.5;
                float dist = distance(pos, uMouse);
                vDist = dist;
                if(dist < 5.0) {
                    vec3 dir = normalize(pos - uMouse);
                    pos += dir * (5.0 - dist) * uInteractStrength;
                }
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = (100.0 * sizeRandom) / -mvPosition.z;
                vColor = mix(vec3(0.1, 0.5, 1.0), vec3(1.0, 0.2, 0.5), noiseVal + 0.5);
            }
        `;

        const fragmentShader = `
            varying vec3 vColor;
            varying float vDist;
            void main() {
                float r = distance(gl_PointCoord, vec2(0.5));
                if (r > 0.5) discard;
                float glow = 1.0 - (r * 2.0);
                glow = pow(glow, 1.5);
                vec3 finalColor = vColor;
                if(vDist < 5.0) finalColor += vec3(0.5, 0.5, 1.0) * (1.0 - vDist/5.0);
                gl_FragColor = vec4(finalColor, glow);
            }
        `;

        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const targets = new Float32Array(PARTICLE_COUNT * 3);
        const randoms = new Float32Array(PARTICLE_COUNT);

        function getSpherePoint(r) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return {
                x: r * Math.sin(phi) * Math.cos(theta),
                y: r * Math.sin(phi) * Math.sin(theta),
                z: r * Math.cos(phi)
            };
        }

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            const p = getSpherePoint(10);
            positions[i * 3] = targets[i * 3] = p.x;
            positions[i * 3 + 1] = targets[i * 3 + 1] = p.y;
            positions[i * 3 + 2] = targets[i * 3 + 2] = p.z;
            randoms[i] = Math.random();
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('positionTarget', new THREE.BufferAttribute(targets, 3));
        geometry.setAttribute('sizeRandom', new THREE.BufferAttribute(randoms, 1));

        const material = new THREE.ShaderMaterial({
            vertexShader, fragmentShader,
            uniforms: {
                uTime: { value: 0 },
                uMorph: { value: 0 },
                uMouse: { value: new THREE.Vector3(999, 999, 999) },
                uInteractStrength: { value: 1.0 }
            },
            transparent: true, depthWrite: false, blending: THREE.AdditiveBlending
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        const shapes = {
            sphere: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    const p = getSpherePoint(10);
                    arr[i*3]=p.x; arr[i*3+1]=p.y; arr[i*3+2]=p.z;
                } return arr;
            },
            heart: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    let t = Math.random()*Math.PI*2, s = Math.pow(Math.random(), 1/3)*0.8; 
                    let x = 16 * Math.pow(Math.sin(t), 3);
                    let y = 13 * Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
                    let z = (Math.random()-0.5)*5;
                    arr[i*3]=x*s; arr[i*3+1]=y*s; arr[i*3+2]=z;
                } return arr;
            },
            saturn: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    if(i < PARTICLE_COUNT * 0.6) {
                        const p = getSpherePoint(7);
                        arr[i*3]=p.x; arr[i*3+1]=p.y; arr[i*3+2]=p.z;
                    } else {
                        const theta = Math.random() * Math.PI * 2;
                        const r = 10 + Math.random() * 8;
                        let x = r * Math.cos(theta), y = (Math.random()-0.5)*0.5, z = r * Math.sin(theta);
                        arr[i*3] = x;
                        arr[i*3+1] = y * Math.cos(0.4) - z * Math.sin(0.4);
                        arr[i*3+2] = y * Math.sin(0.4) + z * Math.cos(0.4);
                    }
                } return arr;
            },
            spiral: () => {
                const arr = new Float32Array(PARTICLE_COUNT * 3);
                for(let i=0; i<PARTICLE_COUNT; i++) {
                    const angle = i * 0.005, r = i * 0.0005 * 15;
                    arr[i*3] = r * Math.cos(angle);
                    arr[i*3+1] = (Math.random() - 0.5) * 5;
                    arr[i*3+2] = r * Math.sin(angle);
                } return arr;
            }
        };

        window.morphTo = (shapeName) => {
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');
            geometry.attributes.positionTarget.set(shapes[shapeName]());
            geometry.attributes.positionTarget.needsUpdate = true;
            gsap.fromTo(material.uniforms.uMorph, {value: 0}, {value: 1, duration: 2, ease: "power2.inOut"});
        };

        window.toggleExplosion = () => {
             material.uniforms.uInteractStrength.value = -5.0;
             setTimeout(() => { gsap.to(material.uniforms.uInteractStrength, {value: 1.0, duration: 1}); }, 500);
        };

        // --- 2. CAMERA AND AI LOGIC ---
        async function enableCam() {
            document.getElementById('start-btn').innerText = "Initializing...";
            
            try {
                const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
                handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1,
                    minHandDetectionConfidence: 0.3,
                    minHandPresenceConfidence: 0.3,
                    minTrackingConfidence: 0.3
                });

                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    // Hide Intro
                    gsap.to("#intro-screen", { opacity: 0, duration: 1, onComplete: () => {
                        document.getElementById("intro-screen").style.display = 'none';
                        document.getElementById("ui-layer").classList.add("visible");
                        
                        // Show HUD
                        videoContainer.style.opacity = 1;
                    }});
                    predictWebcam();
                });

            } catch (err) {
                console.error(err);
                alert("Error: " + err.message);
            }
        }

        // --- TRACKING LOOP ---
        let targetX = 0, targetY = 0;
        let currentX = 0, currentY = 0;

        async function predictWebcam() {
            if (handLandmarker && video.currentTime !== 0) {
                let startTimeMs = performance.now();
                const results = handLandmarker.detectForVideo(video, startTimeMs);

                if (results.landmarks.length > 0) {
                    const indexTip = results.landmarks[0][8]; 
                    // Map video coords to 3D scene coords
                    targetX = (1 - indexTip.x) * 40 - 20; 
                    targetY = -(indexTip.y) * 30 + 15;
                    statusText.innerText = "Tracking Hand: Active";
                    statusText.style.color = "cyan";
                    cursorMesh.visible = true; // Show tracking ring
                } else {
                    statusText.innerText = "No Hand Detected";
                    statusText.style.color = "#ff5555";
                    cursorMesh.visible = false; // Hide ring
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        // Mouse Fallback
        window.addEventListener('mousemove', (e) => {
            if(statusText.innerText.includes("No Hand")) {
                targetX = (e.clientX / window.innerWidth) * 40 - 20;
                targetY = -(e.clientY / window.innerHeight) * 30 + 15;
                cursorMesh.visible = true; // Show ring for mouse too
            }
        });

        // --- ANIMATION ---
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            
            material.uniforms.uTime.value = time;
            
            // Lerp
            currentX += (targetX - currentX) * 0.1;
            currentY += (targetY - currentY) * 0.1;
            
            material.uniforms.uMouse.value.set(currentX, currentY, 0);
            
            // Update Cursor Mesh position
            cursorMesh.position.set(currentX, currentY, 5); // Just in front of particles
            cursorMesh.rotation.z += 0.05;
            cursorMesh.scale.setScalar(1 + Math.sin(time * 5) * 0.1);

            particles.rotation.y = time * 0.05;
            composer.render();
        }

        document.getElementById('start-btn').addEventListener('click', enableCam);
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
