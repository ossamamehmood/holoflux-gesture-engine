<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Kinetic - ULTRA FIX</title>
    <style>
        /* --- RESET & BASE --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        canvas { display: block; }

        /* --- UI LAYERS --- */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-btn {
            padding: 20px 50px; font-size: 24px; background: #00ffff; border: none;
            cursor: pointer; font-weight: bold; border-radius: 50px;
            box-shadow: 0 0 30px #00ffff; transition: transform 0.2s;
        }
        #start-btn:hover { transform: scale(1.1); }

        #debug-console {
            position: fixed; top: 0; right: 0; width: 300px; height: 100%;
            background: rgba(0,0,0,0.8); color: #0f0; font-family: monospace;
            padding: 20px; box-sizing: border-box; font-size: 12px;
            overflow-y: auto; pointer-events: none; z-index: 100;
            border-left: 1px solid #333; display: none; /* Hidden unless needed */
        }
        
        #ui-layer { pointer-events: none; position: absolute; top: 20px; left: 20px; z-index: 10; }
        .hud-box { 
            pointer-events: auto; background: rgba(20,20,20,0.6); padding: 15px; 
            border: 1px solid #444; border-radius: 8px; backdrop-filter: blur(5px);
            color: white; margin-bottom: 10px; width: 200px;
        }
        button { 
            background: #333; color: white; border: 1px solid #555; padding: 5px 10px; 
            margin: 2px; cursor: pointer; width: 45%; 
        }
        button:hover { background: #00ffff; color: black; }
        
        #hand-cursor {
            position: absolute; width: 20px; height: 20px; border: 2px solid red;
            border-radius: 50%; transform: translate(-50%, -50%); z-index: 50; display: none;
        }
        .pinching { background: red; }
        
        /* Hidden Video */
        #input-video { position: absolute; top: -1000px; left: -1000px; opacity: 0; }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="start-screen">
        <h1 style="color:white; margin-bottom:20px;">NEON KINETIC</h1>
        <button id="start-btn" onclick="startApp()">START EXPERIENCE</button>
        <p style="color:#666; margin-top:20px;">Requires Camera Permission</p>
    </div>

    <div id="debug-console" id="logger"></div>

    <div id="hand-cursor"></div>

    <div id="ui-layer">
        <div class="hud-box">
            <b>STATUS</b><br>
            <span id="status-text">Waiting for Start...</span>
        </div>
        <div class="hud-box">
            <b>CONTROLS</b><br>
            <div id="btn-container">
                <button onclick="setShape('globe')">Globe</button>
                <button onclick="setShape('heart')">Heart</button>
                <button onclick="setShape('saturn')">Saturn</button>
                <button onclick="setShape('helix')">Helix</button>
            </div>
        </div>
    </div>

    <video id="input-video" playsinline></video>
    <div id="canvas-container"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script>
        // --- CUSTOM LOGGER ---
        function log(msg, type='info') {
            const box = document.getElementById('debug-console');
            // box.style.display = 'block'; // Uncomment to see logs always
            const color = type === 'error' ? 'red' : '#0f0';
            box.innerHTML += `<div style="color:${color}">> ${msg}</div>`;
            console.log(msg);
            
            if(type === 'error') {
                box.style.display = 'block';
                alert("Error detected: " + msg);
            }
            
            // Also update UI status
            if(type !== 'error') document.getElementById('status-text').innerText = msg;
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- VARIABLES ---
        let scene, camera, renderer, composer, particles, controls;
        let positions, targetPositions;
        let clock = new THREE.Clock();
        
        let handX = 0, handY = 0;
        let isHandActive = false;
        let isPinching = false;
        let mouse = new THREE.Vector2();

        // --- EXPOSE START FUNCTION ---
        window.startApp = async function() {
            document.getElementById('start-screen').style.display = 'none';
            log("Starting Three.js...");
            initThree();
            log("Starting Camera & AI...");
            initAI(); // Legacy non-module function
        };

        window.setShape = function(type) {
            calculateShape(type);
        }

        // --- THREE.JS INIT ---
        function initThree() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Post Processing
            const renderPass = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0;
            bloomPass.strength = 1.5;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloomPass);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            createParticles();
            animate();
            
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            document.addEventListener('mousemove', (e) => {
                mouse.x = (e.clientX/window.innerWidth)*2-1;
                mouse.y = -(e.clientY/window.innerHeight)*2+1;
            });
        }

        function createParticles() {
            const count = 12000;
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);
            const color = new THREE.Color();

            for(let i=0; i<count; i++) {
                positions[i*3] = (Math.random()-0.5)*50;
                positions[i*3+1] = (Math.random()-0.5)*50;
                positions[i*3+2] = (Math.random()-0.5)*50;
                
                color.setHSL(Math.random(), 0.8, 0.5);
                colors[i*3] = color.r; colors[i*3+1] = color.g; colors[i*3+2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Texture
            const cvs = document.createElement('canvas'); cvs.width=32; cvs.height=32;
            const ctx = cvs.getContext('2d');
            const g = ctx.createRadialGradient(16,16,0,16,16,16);
            g.addColorStop(0,'white'); g.addColorStop(1,'transparent');
            ctx.fillStyle = g; ctx.fillRect(0,0,32,32);
            const tex = new THREE.CanvasTexture(cvs);

            const material = new THREE.PointsMaterial({
                size: 0.2, map: tex, vertexColors: true, 
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            calculateShape('globe');
        }

        function calculateShape(type) {
            const count = 12000;
            for(let i=0; i<count; i++) {
                const idx = i*3;
                let x,y,z;
                
                if(type==='globe'){
                    const phi = Math.acos(-1+(2*i)/count);
                    const theta = Math.sqrt(count*Math.PI)*phi;
                    x=10*Math.cos(theta)*Math.sin(phi);
                    y=10*Math.sin(theta)*Math.sin(phi);
                    z=10*Math.cos(phi);
                } else if(type==='heart'){
                    const t = i*0.1;
                    x=16*Math.pow(Math.sin(t),3)*0.5;
                    y=(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t))*0.5;
                    z=(Math.random()-0.5)*5;
                } else if(type==='saturn'){
                    if(i<count*0.7){
                        const phi = Math.acos(-1+(2*i)/(count*0.7));
                        const theta = Math.sqrt(count*0.7*Math.PI)*phi;
                        x=6*Math.cos(theta)*Math.sin(phi);
                        y=6*Math.sin(theta)*Math.sin(phi);
                        z=6*Math.cos(phi);
                    } else {
                        const a = Math.random()*6.28; const r = 8+Math.random()*4;
                        x=r*Math.cos(a); z=r*Math.sin(a); y=(Math.random()-0.5);
                    }
                } else {
                    const t = i*0.05;
                    x=5*Math.cos(t); z=5*Math.sin(t); y=(i*0.1)-10;
                    if(i%2==0){x=5*Math.cos(t+3.14);z=5*Math.sin(t+3.14);}
                }
                
                targetPositions[idx] = x;
                targetPositions[idx+1] = y;
                targetPositions[idx+2] = z;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();
            const p = particles.geometry.attributes.position.array;

            // Target Calc
            let tx, ty;
            if(isHandActive) {
                tx = handX * 25; ty = handY * 25;
            } else {
                tx = mouse.x * 25; ty = mouse.y * 25;
            }

            for(let i=0; i<12000; i++) {
                const idx = i*3;
                let px = p[idx], py = p[idx+1], pz = p[idx+2];
                
                let targetX = targetPositions[idx];
                let targetY = targetPositions[idx+1];
                let targetZ = targetPositions[idx+2];

                // Physics
                const dx = px - tx; const dy = py - ty;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if(isPinching && dist < 15) {
                    targetX += dx * 2; targetY += dy * 2; // Explode
                } else if (!isPinching && dist < 10) {
                    targetX -= dx * 0.1; targetY -= dy * 0.1; // Attract
                }
                
                // Noise
                targetX += Math.sin(time+i)*0.05;

                p[idx] += (targetX - px) * 0.05;
                p[idx+1] += (targetY - py) * 0.05;
                p[idx+2] += (targetZ - pz) * 0.05;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            controls.update();
            composer.render();
        }

        // --- GLOBAL AI UPDATE FUNCTION ---
        // We expose this so the non-module script below can call it
        window.updateHandStatus = function(x, y, active, pinching) {
            handX = x; 
            handY = y;
            isHandActive = active;
            isPinching = pinching;
            
            const cursor = document.getElementById('hand-cursor');
            if(active) {
                cursor.style.display = 'block';
                // Convert back to 0-1 for CSS
                const screenX = (x + 1) / 2;
                const screenY = (-y + 1) / 2; // Flip Y back
                cursor.style.left = (screenX*100)+'%';
                cursor.style.top = (screenY*100)+'%';
                
                if(pinching) cursor.classList.add('pinching');
                else cursor.classList.remove('pinching');
                
                document.getElementById('status-text').innerHTML = pinching ? "EXPLODING!" : "Attracting...";
            } else {
                cursor.style.display = 'none';
                document.getElementById('status-text').innerText = "Scanning Hand...";
            }
        }
    </script>

    <script>
        async function initAI() {
            try {
                if(typeof window.Hands === 'undefined') {
                    throw new Error("MediaPipe Hands library failed to load.");
                }

                const videoElement = document.getElementById('input-video');
                
                const hands = new Hands({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
                }});

                hands.setOptions({
                    maxNumHands: 1,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                hands.onResults(onResults);

                // Start Camera
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                log("Requesting Camera Access...");
                await camera.start();
                log("Camera Active. Looking for hands...");

            } catch(e) {
                log(e.message, 'error');
            }
        }

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                
                // Index 9 is palm center
                const rawX = 1 - lm[9].x; // Mirror
                const rawY = 1 - lm[9].y; // Flip Y
                
                // Map to -1 to 1 for Three.js
                const x = (rawX * 2) - 1;
                const y = (rawY * 2) - 1; // Correct 3D space Y

                // Pinch: 4 (thumb) vs 8 (index)
                const d = Math.sqrt(
                    Math.pow(lm[4].x - lm[8].x, 2) + 
                    Math.pow(lm[4].y - lm[8].y, 2)
                );
                const pinching = d < 0.05;

                // Send to Three.js module
                window.updateHandStatus(x, y, true, pinching);
            } else {
                window.updateHandStatus(0, 0, false, false);
            }
        }
    </script>
</body>
</html>
